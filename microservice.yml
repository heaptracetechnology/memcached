omg: 1
lifecycle:
  startup:
    command: ["microservice-memcached"]
info:
  version: 1.0.0
  title: Memcached
  description: This is a memcached service
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  set:
    help: Set key/value pair value in memcached
    http: 
      port: 8000
      method: post
      path: /set
      contentType: application/json
    arguments:
      key: 
        type: string
        in: requestBody
        required: true
      value:
        type: any
        in: requestBody
        required: true
    output:
          type: any
  get:
    help: Get value from server/local machine
    http: 
      port: 8000
      method: post
      path: /get/{key}
      contentType: application/json
    arguments:
      key: 
        type: string
        in: path
        required: true 
    output:
        type: any
environment:
  MEMCACHED_HOST:
    type: string
    help: The host address
  MEMCACHED_PORT:
    type: int
    help: The port number